<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEMS Debug Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>CEMS <span>Debug</span></h1>
      <div class="header-right">
        <button class="nav-btn active" data-view="sessions">Sessions</button>
        <button class="nav-btn" data-view="status">Status</button>
      </div>
    </header>

    <div id="view-sessions"></div>
    <div id="view-detail" hidden></div>
    <div id="view-status" hidden></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
